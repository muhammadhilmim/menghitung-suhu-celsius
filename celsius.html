<html>
    <script>
    
     celcius = prompt("masukan suhu dalam celcius :","" );
     rheamur=4 / 5 * celcius;
     fahrenheit=9 / 5 * celcius + 32;
     kelvin=celcius + 273;
     
     document.write("Celcius:",celcius,"<br>");
     document.write("Rheamur:",celcius," * ",4," / ",5," = ",rheamur,"<br>");
     document.write("Fahrenheit:",celcius," * ",9," / ",5," + ",32," = ",fahrenheit,"<br>");
     document.write("Kelvin:",celcius," + ",273," = ",kelvin,"<br>");
     
</script>
</html>
